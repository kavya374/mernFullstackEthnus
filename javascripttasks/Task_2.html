<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .b:active,.b:hover {
      color:brown;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="margin-left:500px; width:300px; margin-top:100px; border:solid grey 2px; border-radius: 5px;padding:20px;">
    <div style="margin-bottom:20px;">
      <label for="name">Enter a string:</label>
      <input type="text" id="str">
    </div>
      <button class="b" style="padding:5px 10px; background-color:white; border:solid lightgrey 2px; border-radius:5px;" onclick="alphabetical()">Sort</button>
      <button class="b" style="padding:5px 10px; background-color:white; border:solid lightgrey 2px; border-radius:5px;" onclick="clr()">Clear</button>
      <p>Expected output:</p>
      <p id="p1"></p>
    </div>
  
    <script>
      function alphabetical(){
     var input = (document.getElementById("str")).value.trim();
     var sorted= input.split('').sort().join('');
     document.getElementById("p1").innerHTML=sorted;
    }
    function clr(){
      document.getElementById("str").value='';
      document.getElementById("p1").innerHTML='';
    }
    </script>
    
</body>
</html>
